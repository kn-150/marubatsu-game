<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300&display=swap" rel="stylesheet">

    </div>
    <div>
        <input type="button" class="block" id="b7">
        <input type="button" class="block" id="b8">
        <input type="button" class="block" id="b9">
    </div>
    <div>
        <p id="display-result"></p>
        <input type="button" id="reset" value="もう一度遊ぶ">
    </div>
    <script value="text/javascript" src="javascript.js"></script>
